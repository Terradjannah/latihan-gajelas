<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dom Selection</title>
  <style>
    * {
        border: 2px solid #dedede;
        padding: 15px;
        margin: 15px;
    }
    html {
      margin: 0;
      padding: 0;
    }
    body {
      max-width: 600px;
      margin: 30px auto;
      font-family: sans-serif;
      color: #333;
    }
    #b p {
      color : red;
    }
    li:nth-child(2) {color :blue;}

    .biru-muda {background-color: lightgreen}
  </style>
</head>
<body>

  <h1 id="judul">Hello World</h1>
  <div id="container">
      <section id="a">
          <p class="p1">paragraf 1</p>
          <a href="http://instagram.com/sandhikagalih">Instagram Sandhika Galih</a>
          <p class="p2">paragraf 2</p>
          <p class="p3">paragraf 3</p>
      </section>
      <section id="b">
          <p>paragraf 4</p>
          <ul>
              <li>item 1</li>
              <li>item 2</li>
              <li>item 3</li>
          </ul>
      </section>
  </div>

<script>
  const judul = document.getElementById('judul');
  judul.style.backgroundColor = 'lightblue';
  judul.style.color = 'purple';
  judul.innerHTML = 'Adi febriana';

  const l = document.getElementsByTagName('li');
  for(let i = 0; i < l.length; i++){
    l[i].style.backgroundColor = 'pink';
  }

  const p1 = document.getElementsByClassName('p1');

  const li3 = document.querySelector('section#b ul li:nth-child(3)');
  li3.style.backgroundColor = "orange";

  const p = document.querySelectorAll('p');
  for(let w = 0; w < p.length; w++){
  p[w].style.backgroundColor = "lightblue";
  }

  const a = document.querySelector('section#a .p2');

  //manipulasi node
  const elementar = document.createElement('p');
  const textar = document.createTextNode('hai guys ini paragraf 4');
  elementar.appendChild(textar);
  const seksia = document.getElementById('a');
  seksia.appendChild(elementar);

  const elementar1 = document.createElement('li');
  const textar2 = document.createTextNode('item 1.5');
  elementar1.appendChild(textar2);
  const list1 = document.querySelector('section#b ul');
  const bawah = document.getElementsByTagName('li')[1];
  list1.insertBefore(elementar1, bawah)

  const elementar2 =document.createElement('li',);
  const textar3 = document.createTextNode('hay guys ketemu lagi ini untuk menggantikan item1');
  const bawah1 = document.getElementsByTagName('li')[3];
  const bawah2 = document.getElementsByTagName('li')[0];
  const elementar3 = document.getElementsByTagName('li')[1];
  elementar2.appendChild(textar3);
  list1.removeChild(bawah1)
  list1.replaceChild(elementar2, bawah2 )
  elementar3.setAttribute('href','http://youtube.com')

  //events
  const p4 = document.querySelector('section#b p');
  p4.addEventListener('click', function(){
    const elementar4 = document.createElement('li');
    const textar4 = document.createTextNode('tambahan');
    elementar4.appendChild(textar4);
    const seksiul = document.querySelector('section#b ul');
    seksiul.appendChild(elementar4);
  });
</script>
</body>
</html>
